name: Sensor native image builds

on: 
  workflow_dispatch:
    
jobs:
  build:
    name: Sensor on Ubuntu ARM64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: graalvm/setup-graalvm@v1
        with:
          version: '22.3.0'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'gradle'

      - uses: uraimo/run-on-arch-action@v2
        name: Run build on arm64
        id: runcmd
        with:
          arch: aarch64
          distro: ubuntu20.04

          run: gradle :apps:sensor:nativeCompile
      
      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: sensor-native-arm64
          path: apps/sensor/build/native/nativeCompile/*